name: Build and Release Tokens Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run tokens.transform
      - run: npm run tokens.build
        env:
          NODE_AUTH_TOKEN: ${{secrets.DESIGNTOKENS_TOKEN}}
      - run: ls

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: Copy build folder to new directory
        run: |
          mkdir build-directory
          cp -R build build-directory
      - run: npm ci
      - run: npm publish ./build-directory
        env:
          NODE_AUTH_TOKEN: ${{secrets.DESIGNTOKENS_TOKEN}}
